<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Nashville Software School</title>
        <link rel="stylesheet" href="./styles/main.css">
    </head>

    <body>
        <header>
            <img class="siteLogo" src="https://png.pngtree.com/png-vector/20190530/ourlarge/pngtree-fish-logo-icon-vector-png-image_1127380.jpg" alt="martinsAquariumLogo">
            <h1 class="siteTitle">Martin's Aquarium</h1class></h1>
        </header>
        <main id="container">
            <div class="content--left">
                <article class="fishes">
                    <section class="fish card">
                        <div><img class="fish__image image--card" src="https://azgardens.com/wp-content/uploads/2017/06/African-Turquoise-Jewel-Cichlid.jpg"/></div>
                        <div class="fish__name">Ruby</div>
                        <div class="fish__species">African Turquoise Jewel Cichlid</div>
                        <div class="fish__length">7.8cm</div>
                        <div class="fish__location">West Africa</div>
                        <div class="fish__diet">pellet fish food</div>
                    </section>                         
                    
                    <section class="fish card">
                        <div><img class="fish__image image--card" src="https://commondatastorage.googleapis.com/swf_product_images/marine_life/4610_blue-hippo-tang_1.jpg"/></div>
                        <div class="fish__name">Dory</div>
                        <div class="fish__species">Blue Tang</div>
                        <div class="fish__length">4</div>
                        <div class="fish__location">Great Barrier Reef</div>
                        <div class="fish__diet">Plankton</div>
                    </section>                         
                    
                    <section class="fish card">
                        <div><img class="fish__image image--card" src="https://i.pinimg.com/474x/10/42/fc/1042fc4d83720f5e5b5aa60a4f975968.jpg"/></div>
                        <div class="fish__name">Angel</div>
                        <div class="fish__species">Japanese angelfish</div>
                        <div class="fish__length">7.2inches</div>
                        <div class="fish__location">Ogasawara Islands</div>
                        <div class="fish__diet">shrimp</div>
                    </section>                         
                    
                    <section class="fish card">
                        <div><img class="fish__image image--card" src=""/></div>
                        <div class="fish__name"></div>
                        <div class="fish__species"></div>
                        <div class="fish__length"></div>
                        <div class="fish__location"></div>
                        <div class="fish__diet"></div>
                    </section>                         
                    
                    <section class="fish card">
                        <div><img class="fish__image image--card" src=""/></div>
                        <div class="fish__name"></div>
                        <div class="fish__species"></div>
                        <div class="fish__length"></div>
                        <div class="fish__location"></div>
                        <div class="fish__diet"></div>
                    </section>                         
                    
                </article>

            </div>

        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
